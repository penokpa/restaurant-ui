name: Run Tests

on:
  pull_request:
    branches: [main] # or the target branch for PRs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # change this as needed

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: yarn test # or npm run test

      - name: Run build
        run: yarn build
